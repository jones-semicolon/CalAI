name: Deploy Android Debug APK

on:
  push:
    tags:
      - "v*" # Triggers on tags like v0.1.0

jobs:
  build-android-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to upload to Releases

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      # Build the Debug APK (Uses default debug signing)
      - name: Build Android APK (Debug)
        run: flutter build apk --debug

      # Upload the Debug APK to the Release
      - name: Create Release & Upload APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Note the path is now 'app-debug.apk'
          files: build/app/outputs/flutter-apk/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
