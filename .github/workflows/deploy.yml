name: Build Cal AI (Android & iOS)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows you to trigger this manually from the Actions tab

jobs:
  # ---------------------------------------------------
  # JOB 1: Build Android APK
  # ---------------------------------------------------
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cal-ai-android-release
          path: build/app/outputs/flutter-apk/app-release.apk

  # ---------------------------------------------------
  # JOB 2: Build Unsigned iOS IPA
  # ---------------------------------------------------
  build_ios:
    name: Build iOS IPA (Unsigned)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build unsigned iOS app
        # The --no-codesign flag skips Apple's mandatory signing step
        run: flutter build ios --release --no-codesign

      - name: Package into IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r cal_ai_unsigned.ipa Payload

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cal-ai-ios-release
          path: build/ios/iphoneos/cal_ai_unsigned.ipa
